<!-- Flawless -->

<div ng-if="index.isAdministrator()">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center"><strong>Modifica Argomento</strong></h2>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-center">Modifica l'Argomento {{ctrl.topic.name}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Nome..." ng-model="ctrl.name" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <textarea rows="5" class="form-control" placeholder="Descrizione..." ng-model="ctrl.description" style="resize: none;"></textarea>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.update(ctrl.name, ctrl.description, ctrl.topic)">Modifica</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
