<!-- Flawless -->

<div ng-if="!index.isAuthenticated()">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center"><strong>Recupera la tua Password</strong></h2>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-center">Verr√† inviata una Email all'indirizzo associato alla Matricola inserita</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
      <div ng-if="ctrl.showError">
        <hr/>

        <div class="row">
          <div class="col-xs-12">
            <div class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">&nbsp;</span>{{ctrl.error}}
            </div>
          </div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Matricola..." ng-model="ctrl.fresher" required/>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.recover(ctrl.fresher)" ng-disabled="!ctrl.fresher || ctrl.fresher.length <= 0">Recupera</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-if="index.isAuthenticated()">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-center"><strong>Non devi aver effettuato l'Accesso</strong></h2>
    </div>
  </div>
</div>
