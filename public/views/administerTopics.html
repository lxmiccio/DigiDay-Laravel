<!-- Flawless -->

<div ng-if="index.isAdministrator()">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-center"><strong>Amministra gli Argomenti</strong></h2>
    </div>
  </div>

  <hr/>

  <div class="row br-lg"></div>

  <div class="row">
    <div class="col-md-4 col-md-offset-0 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Aggiungi un Argomento</h4>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Nome..." ng-model="ctrl.name" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <textarea rows="5" class="form-control" placeholder="Descrizione..." ng-model="ctrl.description" style="resize: none;"></textarea>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.create(ctrl.name, ctrl.description)">Aggiungi</button>
          </div>
        </div>
      </div>

      <hr class="visible-sm visible-xs"/>
      <hr class="visible-sm visible-xs"/>
      <hr class="visible-sm visible-xs"/>
    </div>

    <div class="col-md-7 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Argomenti esistenti</h4>
        </div>
      </div>

      <hr/>

      <div class="row" ng-if="ctrl.topics && ctrl.topics.length > 0">
        <div class="col-xs-12">
          <table class="table table-striped" style="margin-bottom: 0px;">
            <thead>
              <tr>
                <th class="col-xs-8 text-center">Nome</th>
                <th class="col-xs-4 text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="topic in ctrl.topics">
                <td class="text-center" style="padding-top: 9px;">{{topic.name}}</td>
                <td class="text-center">
                  <a class="btn btn-primary btn-xs" ng-href="amministrazione/argomento/{{topic.id}}/modifica"><i class="fa fa-edit" aria-hidden="true"></i></a>

                  <a class="btn btn-danger btn-xs" ng-click="ctrl.disable(topic)" ng-if="!topic.disabled"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                  <a class="btn btn-success btn-xs" ng-click="ctrl.enable(topic)" ng-if="topic.disabled"><i class="fa fa-eye" aria-hidden="true"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
