<!-- Flawless -->

<div ng-if="!index.isAuthenticated()">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center"><strong>Benvenuto su DigiDay</strong></h2>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-center">Registrati per creare un nuovo DigiDay o per iscriverti ad uno gi√† esistente.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-center">Una volta compilato il Form sottostante, riceverai una Email per completare la registrazione.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
      <div ng-if="ctrl.showError">
        <hr/>

        <div class="row">
          <div class="col-xs-12">
            <div class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">&nbsp;</span>{{ctrl.error}}
            </div>
          </div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Matricola..." ng-model="ctrl.fresher" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Email..." ng-model="ctrl.email" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Nome..." ng-model="ctrl.firstName" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Cognome..." ng-model="ctrl.lastName" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <div isteven-multi-select class="isteven-multi-select" selection-mode="single" button-label="name" item-label="name" tick-property="ticked" max-labels="1" input-model="ctrl.roles" output-model="ctrl.role" helper-elements="filter" translation="{ search: 'Cerca Ruolo...', nothingSelected : 'Roulo...' }"></div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.signup(ctrl.fresher, ctrl.email, ctrl.firstName, ctrl.lastName, ctrl.role)">Registrati</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
