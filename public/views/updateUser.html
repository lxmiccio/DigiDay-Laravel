<!-- Flawless -->

<div ng-if="index.isAdministrator()">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="text-center"><strong>Modifica l'Utente {{ctrl.user.firstName}} {{ctrl.user.lastName}}</strong></h2>
    </div>
  </div>

  <hr/>

  <div class="row br-lg"></div>

  <div class="row">
    <div class="col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Modifica l'Utente {{ctrl.user.firstName}} {{ctrl.user.lastName}}</h4>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Matricola..." ng-model="ctrl.fresher" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Email..." ng-model="ctrl.email" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Nome..." ng-model="ctrl.firstName" required/>
        </div>
      </div>

      <div class="row br-sm"></div>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="Cognome..." ng-model="ctrl.lastName" required/>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.update(ctrl.fresher, ctrl.email, ctrl.firstName, ctrl.lastName, ctrl.user)">Modifica</button>
          </div>
        </div>
      </div>

      <hr class="visible-sm visible-xs"/>
      <hr class="visible-sm visible-xs"/>
      <hr class="visible-sm visible-xs"/>
    </div>

    <div class="col-md-4 col-md-offset-2 col-xs-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Assegna un Ruolo a {{ctrl.user.firstName}} {{ctrl.user.lastName}}</h4>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div isteven-multi-select button-label="name" item-label="name" tick-property="ticked" input-model="ctrl.filteredRoles" output-model="ctrl.selectedRoles" helper-elements="none filter" max-labels="1" translation="{ selectNone: 'Deseleziona tutti', search: 'Cerca Ruolo...', nothingSelected : 'Ruoli...' }"></div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <div class="text-center">
            <button type="button" class="btn btn-success" ng-click="ctrl.attachRoles(ctrl.selectedRoles, ctrl.user)">Aggiungi</button>
          </div>
        </div>
      </div>

      <hr/>
      <hr/>
      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <h4 class="text-center">Rimuovi un Ruolo a {{ctrl.user.firstName}} {{ctrl.user.lastName}}</h4>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-xs-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-xs-8 text-center">Ruolo</th>
                <th class="col-xs-4 text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="role in ctrl.user.roles">
                <td class="text-center" style="padding-top: 9px;">{{role.name}}</td>
                <td class="text-center"><a class="btn btn-danger btn-xs" ng-click="ctrl.detachRole(role, ctrl.user)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
