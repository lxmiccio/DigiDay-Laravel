<!-- Flawless -->

<div class="row" ng-if="!index.isAuthenticated()">
  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-12">
        <h2 class="text-center"><strong>Reimposta la tua Password</strong></h2>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Matricola..." ng-model="ctrl.fresher" required/>
      </div>
    </div>

    <div class="row br-xs"></div>

    <div class="row">
      <div class="col-xs-12">
        <input type="password" class="form-control" placeholder="Password..." ng-model="ctrl.password" required/>
      </div>
    </div>

    <div class="row br-xs"></div>

    <div class="row">
      <div class="col-xs-12">
        <input type="password" class="form-control" placeholder="Conferma la Password..." ng-model="ctrl.confirmationPassword" required/>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <div class="text-center">
          <button type="button" class="btn btn-success" ng-click="ctrl.reset(ctrl.fresher, ctrl.password, ctrl.confirmationPassword)" ng-disabled="!ctrl.password || ctrl.password.length < 6 || ctrl.password != ctrl.confirmationPassword">Conferma</button>
        </div>
      </div>
    </div>
  </div>
</div>
