          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">DigiDay</a>
      </div>

          <li><a href="/">Home</a></li>
          <li ng-if="index.isAdministrator()"><a href="/amministrazione">Amministrazione</a></li>

          <li ng-if="!index.isAuthenticated()"><a href="/accedi">Accedi</a></li>
          <li class="dropdown" ng-if="index.isAuthenticated()">

            <ul class="dropdown-menu">
              <li><a href="/utente/{{index.user.id}}">Profilo</a></li>
              <li><a ng-click="index.logout()">Logout</a></li>
            </ul>

        </ul>
